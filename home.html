<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR PC Component</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: #333;
      font-size: 3em;
      margin-bottom: 50px;
      text-align: center;
    }

    button {
      padding: 15px 40px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>AR PC Component</h1>
  <button onclick="startAR()">Mulai AR</button>

  <script>
    function startAR() {
      window.location.href = 'final.html'; 
    }
  </script>

</body>
</html>
