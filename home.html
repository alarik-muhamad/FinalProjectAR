<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR PC Component</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0a1a2a, #000814);
      color: #fff;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 40px;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(0, 200, 255, 0.6);
      z-index: 1;
    }
    button {
      padding: 18px 50px;
      font-size: 1.4em;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00aaff, #0066ff);
      color: white;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 150, 255, 0.7);
      transition: 0.3s ease;
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 180, 255, 0.9);
    }
  </style>
</head>

<body>

  <h1>AR PC Component</h1>
  <button onclick="startAR()">Mulai AR</button>

  <script>
    function startAR() {
      window.location.href = 'final.html';
    }
  </script>

</body>
</html>
